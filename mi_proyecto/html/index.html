<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> <!-- Enlace a estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background: #fff; /* Fondo blanco */
            border-radius: 10px;
            padding: 50px 30px; /* Espacio extra vertical */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            text-align: center;
        }

        .logo {
            max-width: 407px; /* El mismo tamaño que en login.html */
            height: 124px; /* Mantener la altura original */
            margin-bottom: 30px; /* Espacio debajo del logo */
            object-fit: contain; /* Para asegurarse de que el logo no se distorsione */
        }

        .btn {
            margin: 10px;
            width: 100%;
        }

        .btn-primary {
            background-color: #d32f2f;
            border: none;
        }

        .btn-primary:hover {
            background-color: #b71c1c;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
            font-size: 2rem; /* Asegura tamaño de texto consistente */
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../img/logo.png" alt="Logo de la Cruz Roja Colombiana" class="logo">
        <h1>Registro de Usuario</h1>
        
        <form action="../php/register_process.php" method="POST">
            <!-- Otros campos de formulario -->

            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" required>
                <option value="">Seleccione un departamento</option>
                <!-- Las opciones de departamento se llenarán dinámicamente -->
            </select>

            <label for="municipio">Municipio:</label>
            <select id="municipio" name="municipio" required>
                <option value="">Seleccione primero un departamento</option>
                <!-- Las opciones de municipio se llenarán dinámicamente -->
            </select>

            <!-- Otros campos de formulario -->

            <button type="submit">Registrarse</button>
        </form>

        <footer>
            © 2024 Cruz Roja Colombiana. Todos los derechos reservados.
        </footer>
    </div>

    <!-- Enlace al script que maneja la lógica para actualizar los campos dinámicamente -->
    <script src="../js/actualizar_municipio.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
